abstract: >
  登录验证，拖拽拼图形式验证，安全简便。
desc: >
  前台嵌入式验证，后台弹出式验证。
  操作简便美观，有效避免恶意登录。
install: |
  进行下面的常规安装
   1. 通过蝉知的插件管理来进行安装。
     1.1 使用管理员身份登录蝉知，访问插件管理。
     1.2 打开获得插件页面，搜索找到本插件。
     1.3 选择自动安装，按照页面提示即可。
   2. 手工安装，下载插件包解压缩，然后将目录拷贝到蝉知对应的目录，比如system拷贝到chanzhi的system覆盖即可。
   3. 参数配置：从极验官网验证后台注册帐号，添加验证，可以获取一组当前验证的ID/Key，将ID和Key添加到插件的config配置文件中即可。
